version: '2'
services:
  postgres-db:
    restart: always
    image: postgres:latest
    environment:
      POSTGRES_USER: quarklt
      POSTGRES_PASSWORD: quarklt
      POSTGRES_DATABASE: quark-service
    expose:
      - 5432
    ports:
      - "5432:5432"
  quark_lt:
    restart: always
    image: quark_lt:latest
    environment:
      QUARK_LT_ROOT: quarklt
      QUARK_LT_PASSWORD: quarklt
      POSTGRES_DATABASE: 5432
    ports:
      - "7700:7700"
    volumes:
      - "app/quarklt:/etc/quark_lt"
    depends_on:
      - postgres-db
  quark_node:
    restart: always
    image: quark_node:latest
    environment:
      QUARK_LT_ROOT: quarklt
      QUARK_LT_PASSWORD: quarklt
      POSTGRES_DATABASE: 5432
    ports:
      - "9999:9999"
    volumes:
      - "app/quark_node:/etc/quark_node"
    depends_on:
      - grafana
      - influxdb
  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana-provisioning/:/etc/grafana/provisioning
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=quarklt
      - GF_SECURITY_ADMIN_PASSWORD=quarklt
  influxdb:
    image: influxdb:latest
    ports:
      - '8086:8086'
    volumes:
      - influxdb-storage:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=db0
      - INFLUXDB_ADMIN_USER=quarklt
      - INFLUXDB_ADMIN_PASSWORD=quarklt_root